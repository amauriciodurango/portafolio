<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>
    <title>Challenger Alura Encryptor</title>
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="blockleft">
            <input type="text" id="textoEncriptado" placeholder="Escriba su texto aquí">           
            <div class="contenedor_botones">
                <button type="button" id="botonEncriptado">Encriptar</button>
                <button type="button" id="botonDesencriptado">Desencriptar</button> 
            </div>
        </section>
        <section class="blockright">
            <div class="contenedor_imagen">
                <img src="img/Muñeco.png" id="imgDer" alt="Imagen Derecha">
            </div>
            <div class="contenedor_subtitulo">
                <h3 id="textoDerecho2">No se encontro ningún mensaje</h3>
            </div>
            <div class="contenedor_resultado">
                <textarea name="resultado" id="textoDesencriptado" cols="30" rows="10"></textarea>
            </div>
            <div class="contenedor_parrafo">
                <p id="textoDerecho">Escribe el texto que deseas encriptar ó desencriptar</p>
            </div>
            <div class="contenedor_copiar">
                <button type="button" id="botonCopiar">Copiar</button>   
            </div>
        </section>

    
    </main>
    <footer>
        Challenger 1 - Alura - Andrés Durango
    </footer>
</body>
<script> 
    var btn = document.querySelector("#botonEncriptado");
    btn.onclick=encriptar;
    var btn2 = document.querySelector("#botonDesencriptado");
    btn2.onclick=desencriptar;
    var btn3 = document.querySelector("#botonCopiar");
    btn3.onclick=copiar;
</script>  
</html>
